<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>AVIF 转换器（带大小对比）</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
    }
    #status {
      margin: 10px 0;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      min-height: 20px;
    }
    #preview {
      max-width: 100%;
      max-height: 400px;
      margin: 10px 0;
      display: none;
      border: 1px solid #ddd;
    }
    #output {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 12px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
    }
    .size-info {
      margin-top: 10px;
      padding: 10px;
      background-color: #e6f7ff;
      border: 1px solid #b3e0ff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>AVIF 转换器（带压缩对比）</h1>
  <p>上传 PNG/JPEG/WebP 图片，自动转为 AVIF 并显示大小对比</p>

  <input type="file" id="fileInput" accept="image/*" />
  <button id="convertBtn" disabled>转换为 AVIF</button>

  <div id="status">加载编码器中...</div>

  <img id="preview" />

  <textarea id="output" placeholder="AVIF Base64 将显示在这里"></textarea>

  <script type="module">
    // 使用你提供的 CDN 地址
    const JS_URL = 'https://cdn.jsdelivr.net/gh/m4k15y6666fk/avif-encoder.js@master/dist/core/encoder.js';

    let to_avif = null;
    const statusEl = document.getElementById('status');

    // 加载并初始化编码器
    async function loadEncoder() {
      try {
        const module = await import(JS_URL);
        console.log('✅ 模块加载成功:', module);

        // 初始化 WebAssembly
        await module.default();

        // 获取 to_avif 函数
        to_avif = module.to_avif;

        statusEl.textContent = '✅ AVIF 编码器已就绪';
        document.getElementById('convertBtn').disabled = false;
      } catch (err) {
        console.error('❌ 加载失败:', err);
        statusEl.textContent = `❌ 加载失败: ${err.message}`;
      }
    }

    // 从图片 URL 获取像素数据
    function getImageDataFromUrl(imgUrl) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, img.width, img.height);
          resolve({ data: imageData.data, width: img.width, height: img.height });
        };
        img.onerror = () => reject(new Error('图片加载失败'));
        img.src = imgUrl;
      });
    }

    // 转换图片
    async function convertImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      try {
        statusEl.textContent = '🔄 正在转换...';
        document.getElementById('convertBtn').disabled = true;

        // 读取为 Data URL（用于 canvas 绘制）
        const reader = new FileReader();
        const dataUrl = await new Promise((resolve, reject) => {
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });

        // 获取原始文件大小（字节）
        const originalSizeBytes = file.size;

        // 获取像素数据
        const { data, width, height } = await getImageDataFromUrl(dataUrl);

        // 调用 to_avif 进行编码
        const avifBytes = to_avif(data, width, height, 70, 6, false); // quality=70, speed=6, alpha=false

        // 转为 Base64
        const binary = String.fromCharCode(...new Uint8Array(avifBytes));
        const avifBase64 = 'data:image/avif;base64,' + btoa(binary);
        const avifSizeBytes = avifBytes.length;

        // 显示预览
        const preview = document.getElementById('preview');
        preview.src = avifBase64;
        preview.style.display = 'block';

        // 输出 Base64
        const output = document.getElementById('output');
        output.value = avifBase64;

        // 清除旧的 size-info
        const oldInfo = document.querySelector('.size-info');
        if (oldInfo) oldInfo.remove();

        // 创建大小对比信息
        const sizeInfo = document.createElement('div');
        sizeInfo.className = 'size-info';
        const ratio = (1 - avifSizeBytes / originalSizeBytes) * 100;
        sizeInfo.innerHTML = `
          <p><strong>原始文件大小：</strong> ${(originalSizeBytes / 1024).toFixed(2)} KB</p>
          <p><strong>AVIF 压缩后大小：</strong> ${(avifSizeBytes / 1024).toFixed(2)} KB</p>
          <p><strong>压缩率：</strong> ${ratio >= 0 ? ratio.toFixed(1) : '负（变大）'}%</p>
        `;

        // 插入到 status 上方
        statusEl.parentNode.insertBefore(sizeInfo, statusEl);

        statusEl.textContent = '✅ 转换成功！';
      } catch (err) {
        console.error('转换失败:', err);
        statusEl.textContent = `❌ 转换失败: ${err.message}`;
      } finally {
        document.getElementById('convertBtn').disabled = false;
      }
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      loadEncoder();
      const fileInput = document.getElementById('fileInput');
      const convertBtn = document.getElementById('convertBtn');

      fileInput.addEventListener('change', () => {
        convertBtn.disabled = !to_avif || !fileInput.files.length;
      });

      convertBtn.addEventListener('click', convertImage);
    });
  </script>
</body>
</html>
