<button id="toggleBtn">切换图片</button>
<p id="status"></p>

<script>
  // 全灰 1x1 PNG Base64 数据（#808080 灰色）
  const grayPixelBase64 =
    "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAADElEQVR4nGNoaGgAAAMEAYFL09IQAAAAAElFTkSuQmCC";

  let originalSrc = null; // 存放原始src
  let isGray = false;     // 当前状态

  document.getElementById("toggleBtn").addEventListener("click", function() {
    const div = document.getElementById("myDiv");
    const img = div.querySelector("img");

    if (!img) {
      alert("指定的div中没有找到图片！");
      return;
    }

    if (!isGray) {
      // 保存原始图片的src
      originalSrc = img.src;
      // 替换为灰色1x1图片
      img.src = grayPixelBase64;
      isGray = true;
      document.getElementById("status").textContent = "状态：已替换为灰图。";
    } else {
      // 恢复原始图片
      if (originalSrc) {
        img.src = originalSrc;
        isGray = false;
        document.getElementById("status").textContent = "状态：已恢复原图。";
      }
    }
  });
</script>
